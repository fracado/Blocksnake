<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <title>Blocksnake</title>
</head>
<body>
  <div class="box1">
    <h1><img src="images/title.png" alt="BLOCKsnake"></h1>
  </div>
  <div class="box2">
    <section id="game-score">
      <div><p id="user-level">Level: 1</p></div>
      <div><p id="highscore">Highscore:</p></div>
      <div><p id="user-score">Your Score:</></div>
    </section>
    <div class="game-overlay overlay">
      <h2 class="game-instructions">Press ENTER to start new game!</h2>
    </div>
    <div class="game-over-overlay overlay" style="display: none">
      <h2 id="highscore-display"></h2>
      <h2 class="game-over-message">Game over!<br>Press ESCAPE to return to start menu</h2><br>
    </div>
    <div><canvas id="game-canvas" width="700" height="700" style="display: none">
    </canvas></div>
  </div>
  <!-- <div class="box3">
    <div><section class="user-interaction">
      <button id="start-button"></button>
      <button id="reset-button"></button>
   </section></div> 
  </div> -->
  <audio id="bkgmusic" src="audio/bkgmusic.ogg" loop="infinite"></audio>
  <audio id="eat" src="audio/eat.ogg"></audio>
  <audio id="gameover" src="audio/gameover.ogg"></audio>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="class.js"></script>
  <script src="main.js"></script>
</body>
</html>
